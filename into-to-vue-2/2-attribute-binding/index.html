
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="nav-bar"></div>

  <div id="app">
    <div class="product">

      <div class="product-image">
        <a :href="imageLink"> <!-- shorthand for v-bind here -->
          <img v-bind:src="image" :alt="altText"> <!-- v-bind directive. creates bond between data and attribute for it to be bound to. -->
        </a>
      </div>

      <div class="product-info">
        <h1>{{ product }}</h1>
        <p>In stock</p>
        <p>Out of stock</p>
      </div>

      <p>{{ description }}</p>
    </div>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script src="main.js"></script>
