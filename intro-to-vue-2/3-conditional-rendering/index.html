
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="nav-bar"></div>

  <div id="app">
    <div class="product">

      <div class="product-image">
        <a :href="imageLink"> <!-- shorthand for v-bind here -->
          <img v-bind:src="image" :alt="altText"> <!-- v-bind directive. creates bond between data and attribute for it to be bound to. -->
        </a>
      </div>

      <div class="product-info">
        <h1>{{ product }}</h1> <!-- reference to data property in main.js-->
      </div>

      <p>{{ description }}</p>
    </div>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script src="main.js"></script>

<!-- 
v-bind dynamically binds an attribute to an expression.
v-bind:src="expression" - it glues the element to the expression.

For short, use just : instead of v-bind:
:alt="description"
:href="url"
:title="tooltip"

When we talk about data binding in Vue, we mean that the place where 
it is used or displayed in the template is directly linked, 
or bound to the source of the data, which is the data object inside 
the Vue instance.

In other words, the host of the data is linked to the target of the 
data. In this case, our data is hosted by the data property of our Vue 
instance. And we want to target that data from our src
-->
